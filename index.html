<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
     <div class="container">
       <div class="card">
         <div class="card-text">
            <h1 class="heading">Get <span class="bg-violet">insights</span> that help your business grow.</h1>
                 <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                    <div class="stats">
                      <h2 class="stats-fig"><span class="fig">10k+</span> <br><span class="stats-title">companies </span></h2>
                        <h2 class="stats-fig"><span class="fig">314</span> <br><span class="stats-title">templates </span></h2>
                          <h2 class="stats-fig"><span class="fig">12m+</span><br><span class="stats-title">queries</span></h2> 
                  </div>
          </div>
               <div class="card-img">
                <img  class="mobile-img" src="images/image-header-mobile.jpg" alt="people on desk">
                <img class="desktop-img" src="images/image-header-desktop.jpg" alt="people on desk">
                <div class="pink"></div>
               </div>
              <div>
       </div>       
      </div>
</body>
</html>
